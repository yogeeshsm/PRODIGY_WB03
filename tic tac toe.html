<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe with Scoreboard</title>
  <style>
    /* Basic styles */
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f0f0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .header {
      margin-bottom: 10px;
    }
    .title {
      font-family: 'Varela Round', sans-serif;
      font-size: 2.5rem;
      color: #333;
    }
    .message {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #222;
    }
    .scoreboard {
      margin-bottom: 15px;
      font-size: 1.1rem;
      color: #555;
      display: flex;
      gap: 30px;
      justify-content: center;
    }
    .scoreboard p {
      margin: 0;
    }
    .gameboard {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin-bottom: 15px;
    }
    .field {
      background: white;
      border: 2px solid #888;
      font-size: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .field:hover {
      background-color: #e0e0e0;
    }
    .field.winning {
      background-color: #90ee90;
      border-color: #4caf50;
    }
    .center {
      margin-bottom: 20px;
    }
    .restart-button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #4caf50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .restart-button:hover {
      background-color: #45a049;
    }
    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #666;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    footer a {
      color: #666;
      text-decoration: none;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="title">Tic-Tac-Toe</h1>
  </header>

  <main class="main">
    <div class="message" id="message">Player X's turn</div>

    <div class="scoreboard">
      <p>Player X Wins: <span id="scoreX">0</span></p>
      <p>Player O Wins: <span id="scoreO">0</span></p>
    </div>

    <div class="gameboard" id="gameboard">
      <div class="field" data-index="0"></div>
      <div class="field" data-index="1"></div>
      <div class="field" data-index="2"></div>
      <div class="field" data-index="3"></div>
      <div class="field" data-index="4"></div>
      <div class="field" data-index="5"></div>
      <div class="field" data-index="6"></div>
      <div class="field" data-index="7"></div>
      <div class="field" data-index="8"></div>
    </div>

    <div class="center">
      <button class="restart-button" id="restart-button">Restart</button>
    </div>
  </main>
